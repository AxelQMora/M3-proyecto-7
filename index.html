<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./styles.css">
</head>

<body>
    <script src="./script.js"></script>
    
    <article id="general-container">

        <h1>Password generator</h1>

        <section id="password">

            <span> PASSWORD </span>
            <button> <i style="font-size:24px" class="fa">&#xf0c5;</i> </button>

        </section>

        <section id="selector">
            <div>
                <p>Character Lenght</p>
                <span> #N </span>
            </div>

            <div id="bar">
                <input type="range" min="1" max="15" value="50" class="slider" id="myRange">
            </div>

            <input type="checkbox" class="checkbox" id="include-upp-case">
            <label for="include-upp-case"> I have a bike</label><br>
            <input type="checkbox" class="checkbox" id="include-low-case">
            <label for="include-low-case"> I have a car</label><br>
            <input type="checkbox" class="checkbox" id="include-numbers">
            <label for="include-numbers"> I have a boat</label><br>
            <input type="checkbox" class="checkbox" id="include-symbols">
            <label for="include-symbols"> I have a boat</label><br>

            <div id="strenght-meter">
                <p>STRENGTH</p>
                <p>STRONG</p>
                <div class="indicator">
                    <span class="bar-strength-meter"></span>
                    <span class="bar-strength-meter"></span>
                    <span class="bar-strength-meter"></span>
                    <span class="bar-strength-meter"></span>
                </div>
            </div>

            <button>Generate &#x2192; </button>

        </section>

    </article>
</body>
</html>
