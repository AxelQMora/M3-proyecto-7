<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./styles.css">
</head>

<body>
    <script src="./script.js"></script>
    
    <article id="general-container">

        <h1>Password generator</h1>

        <section class="container" id="password">

            <span id="generatedPassword"> PASSWORD </span>
            <button id="copy"> <i style="font-size:24px" class="fa">&#xf0c5;</i> </button>

        </section>

        <section class="container">
            <div id="length">
                <p>Character Lenght</p>
                <span id="length-value"> 1 </span>
            </div>

            <div id="slidecontainer">
                <input type="range" min="1" max="15" value="1" class="slider" id="myRange">
            </div>

            <div>
                <input type="checkbox" class="checkbox" id="include-upp-case">
                <label for="include-upp-case"> Include Uppercase Letters</label><br>
                <input type="checkbox" class="checkbox" id="include-low-case">
                <label for="include-low-case"> Include Lowercase Letters</label><br>
                <input type="checkbox" class="checkbox" id="include-numbers">
                <label for="include-numbers"> Include Numbers</label><br>
                <input type="checkbox" class="checkbox" id="include-symbols">
                <label for="include-symbols"> Include Symbols</label><br>
            </div>
            

            <div id="strength-meter">
                <div>
                    <p>STRENGTH</p>
                </div>
                
                <div class="indicator">
                    <p id="category">WEAK</p>
                    <div id="bar1" class="bar-strength-meter"></div>
                    <div id="bar2" class="bar-strength-meter"></div>
                    <div id="bar3" class="bar-strength-meter"></div>
                    <div id="bar4" class="bar-strength-meter"></div>
                </div>
            </div>

            <button id="generate-button">Generate &#x2192; </button>

        </section>

    </article>
</body>
</html>
